<!-- Basic frame of code based on http://bl.ocks.org/d3noob/8952219 -->

<style>

h1{
  font-family: 'Oswald', tahoma;
  font-size: 20px;
  margin-top: 50px;
  margin-left: 100px;
  margin-bottom: 3px;
}

h5{
  font-family: 'Oswald', tahoma;
  font-size: 15px;
  margin-top: 2px;
  margin-left: 100px;
  display: inline-block;
}


.barrect {
  fill: white;
  stroke: gray;
  stroke-width: 0.5;
  stroke-opacity:0.5;
}


.bartext {
  fill: #000;
  font-weight: 200%;
  font-size : .9em;
  font-family: 'Oswald', tahoma;
}

.counter,
.category_label {
  fill: #B2B2B2;
  font-weight: 200%;
  font-size : 1.9em;
  font-family: 'Oswald', tahoma;
}


.x {
  display: none;
}

.axis {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;

}

.x.axis path {
  display: none;
}

/*started as a column instead of row, hence name, but this is a container for mouseover pills*/
#slide_col{
  width: 1200px;
  margin-right: 0 auto;
  margin-left: 0 auto;
  margin-top: 10px;
  margin-bottom: 50px;
}

/*individual pills containing year*/
.year{
  display: inline-block;
  /*width:310px;
  margin-left:40px;
  margin-right:40px;*/
  text-align: center;
  font-family: 'Oswald', tahoma;
  font-size: 18px;
  padding-top: 7px;
  padding-bottom: 7px;
  background-color: #F5FAFF;
  cursor:pointer;
}

.college_comp{
  width:300px;
  display: inline;
}

.egg_comp{
  width:300px;
  display: inline;
}

.movie_comp{
  width:300px;
  display: inline;
}

.car_comp {
  width:300px;
  display: inline;
}

#bottom_comp{
  width:1200px;
  margin:0 auto;
}

.top_bar {
  width: 397px;
  margin-left: 99px;
  margin-right: 99px;
  display: inline-block;
}



/*changes color of pills on hover*/
/*div.year:hover{
  background-color: white;
}*/

button{
  display: inline-block;
  font-family: 'Oswald', tahoma;
  cursor: pointer;
  margin: 1px;
  border-radius: 2px;
  text-decoration: none;
  padding: 5px;
  font-size: 15px;
  background-color: #FFF;
  border: 1px solid black;
}

button:hover{

  border: 2px solid #700300;
  width: 395px;

#fourteenHypo.year.active{

}

#eightyfive,
#fourteen {

  border-radius: 5px;

<!-- these call update function on mouseover with appropriate parameter. -->
  <div id="comp_graphs">

<script>
$(document).ready(function(){
  $(".year").mouseover(function(){
    if (this.id != 'fourteenHypo') {
      $(this).addClass('active');
      $(this).siblings().removeClass('active');
    }
  });
  $("#fourteenHypo").click(function(){
    if (this.id == 'fourteenHypo') {

      $(this).addClass('active');
      $(this).siblings().removeClass('active');
    }
  });
});
</script>
