		function getMillion(n) {
		    var scale = n / 1000000;
		    var format, scalef;
		    
		    if (scale >= 100) {
		        format = d3.format(",");
		        scalef = format(d3.round(scale));
		    } else if (scale >= 0.01) {
		        format = d3.format(".2f");
		        scalef = format(scale);
		    } else {
		        scalef = 0;
		    }
		    return scalef + "M"
		}
